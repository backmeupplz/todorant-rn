name: Todorant Workflows
on:
  pull_request:
    types: [synchronize, opened]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn install
      - name: Compile code
        run: yarn tsc --skipLibCheck
      - name: Lint
        run: yarn lint
